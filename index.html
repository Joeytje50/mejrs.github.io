<html>
  <head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta content="utf-8" http-equiv="encoding">
	<meta name="og:image" content="https://mejrs.github.io/layers/map_icon_squares/-1/2/0_50_50.png">
	<script>
		let parsedUrl = new URL(window.location.href);

           let zoom = Number(parsedUrl.searchParams.get('zoom') || parsedUrl.searchParams.get('z') || 2);

          let plane = Number(parsedUrl.searchParams.get('plane') || parsedUrl.searchParams.get('p') || 0);

          let mapId = Number(parsedUrl.searchParams.get('mapId') || parsedUrl.searchParams.get('mapid') || parsedUrl.searchParams.get('m') || -1);
		  let scale = 64*2**-zoom;
          let x = Math.round((Number(parsedUrl.searchParams.get('x')) || 3232)/scale);
          let y = Math.round((Number(parsedUrl.searchParams.get('y')) || 3232)/scale);
		  console.log(zoom,plane,mapId,x,y);
		  let im = "https://mejrs.github.io/layers/map_icon_squares/"+ mapId +"/" + zoom + "/" + plane +"_"+x+"_"+y+".png"
		  console.log(im);
		  
	
		document.querySelector('meta[name="og:image"]').setAttribute("content", im);
	</script>
    <title>Mej's Map</title>
	<link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/leaflet.css"/>
    <link rel="stylesheet" href="css/plugins/leaflet.fullscreen.css"/>
	<link rel="stylesheet" href="css/plugins/leaflet.clickMarker.css"/>
	<link rel="stylesheet" href="css/plugins/leaflet.MousePosition.css"/>
	<link rel="stylesheet" href="css/plugins/leaflet.icons.css"/>
	<link rel="stylesheet" href="css/plugins/leaflet.mapSelector.css"/>
	<link rel="stylesheet" href="css/plugins/leaflet.mapTemplate.css"/>
		<link rel="stylesheet" href="css/plugins/leaflet.customZoom.css"/>


    <script src="js/leaflet.js"></script>
	<script src="js/plugins/leaflet.fullscreen.js"></script>
	<script src="js/plugins/leaflet.template.js"></script>
	<script src="js/plugins/leaflet.mapSelector.js"></script>
	<script src="js/plugins/leaflet.zoom.js"></script>
	<script src="js/plugins/leaflet.plane.js"></script>
	<script src="js/plugins/leaflet.position.js"></script>
	
	
	
	<script src="js/layers.js"></script>
	<script src="js/handlers.js"></script>
	
	</head>
  <body>
     <div id="map"></div>
    <script src="js/main/main.js"></script>
  </body>
</html>
